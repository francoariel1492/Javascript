<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <title>Maderas Musicales</title>
  </head>
  <body class="escuela text-center">
    <header class="row p-3 m-3">
      <nav class="navbar navbar-expand-md px-3">
        <!-- <div class="container-fluid"> -->
        <a
          class="d-none d-md-block col-3 col-sm-2 col-md-2 col-lg-1 navbar-brand w-25 container animate__animated animate__pulse"
          href="../inicio.html"
        >
          <img src="../css/img/logo/logo.png" class="img-fluid w-50" alt="" />
        </a>
        <button
          class="navbar-toggler navbar-dark"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav container justify-content-center fs-5">
            <a class="nav-link active" href="maderas.html">Maderas</a>
            <a class="nav-link active" href="construccion.html">Construccion</a>
            <a class="nav-link active" href="escuela.html">Escuela</a>
          </div>
        </div>
        <!-- </div> -->
        <button
          type="button"
          class="col-3 col-sm-2 col-md-2 col-lg-1 btn border-0 w-25"
          data-bs-toggle="modal"
          data-bs-target="#exampleModal"
        >
          <img src="../css/img/logo/chango.png" class="img-fluid w-25" alt="" />
        </button>
        <div
          class="modal fade"
          id="exampleModal"
          tabindex="-1"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header bg-secondary">
                <h2 class="modal-title" id="exampleModalLabel">Tus pedidos</h2>
                <button
                  type="button"
                  class="btn-close text-warning"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body bg-dark" id="modalContainer"></div>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main
      data-aos="fade-zoom-in"
      data-aos-easing="ease-in-back"
      data-aos-delay="300"
      data-aos-offset="0"
      class="row justify-content-center"
    >
      <h1 class="display-1">Escuela de lutheria 2022</h1>
      <div class="row justify-content-center py-5" id="cursos"></div>
      <div class="row pt-5">
        <h2 class="display-1 py-2">Contactanos</h2>
        <form
          class="d-flex flex-column align-items-center justify-content-center"
          action="https://formsubmit.co/francoariel1492@gmail.com"
          method="POST"
        >
          <div class="col-sm-3">
            <label for="fname" class="form-label">Nombre Completo</label>
            <input
              type="text"
              name="Nombre"
              class="form-control"
              id="inputAddress"
              placeholder=""
            />
          </div>
          <div class="col-sm-3">
            <label for="inputEmail4" class="form-label">Email</label>
            <input
              type="email"
              name="Email"
              class="form-control"
              id="inputEmail4"
            />
          </div>
          <div class="col-sm-3">
            <label for="inputState" class="form-label">Curso</label>
            <select id="inputState" name="Curso" class="form-select">
              <eoption selected></eoption>
              <option>Guitarras Acusticas</option>
              <option>Guitarras Electricas</option>
              <option>Cuerdas Frotadas</option>
              <option>Cajones de percusion</option>
              <option>Teoria de la electronica</option>
            </select>
          </div>
          <div class="form-floating col-sm-4 py-3 my-3">
            <textarea
              class="form-control"
              name="Comentarios"
              id="floatingTextarea2"
              style="height: 250px"
            ></textarea>
          </div>
          <div class="py-2 pb-5">
            <button type="submit" class="btn btn-lg text-warning bg-dark">
              Enviar
            </button>
          </div>
          <input type="hidden" name="_next" value="" />
          <input type="hidden" name="_captcha" value="false" />
        </form>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
    <script type="module" src="../js/escuela.js"></script>
  </body>
</html>
