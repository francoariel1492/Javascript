<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <title>Maderas Musicales</title>
  </head>
  <!-- container d-flex flex-column -->
  <body class="index text-center min-vh-100 d-flex flex-column justify-content-center align-items-center">
    <h1 class="row display-2">Maderas Musicales</h1>
    <form class="row w-25 justify-content-center" id="formLogIn">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label fs-2">Usuario</label>
          <input type="email"  name="usuario" class="form-control" id="inputUsuario" aria-describedby="emailHelp" required>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label fs-2">Contraseña</label>
          <input type="password" name="password" class="form-control" id="inputPassword" required>
        </div>
        <div class="row g-2 ">
          <button type="button" class="btn text-warning bg-dark btn-lg" id="loginBtn">Ingresar</button>
          <button type="button" class="btn text-secondary bg-warning btn-lg" id="signBtn">Registrate</button>
        </div>
    </form>
    <form class="d-none row w-25" id="formRegistro">
      <div class="mb-3 ">
      <label for="exampleInputEmail1" class="form-label fs-2">Usuario</label>
      <input type="usuario" name="usuario" class="form-control" id="inputUsuarioRegistro" aria-describedby="emailHelp" required>
      </div>
      <label for="exampleInputPassword1" class="form-label fs-2">Contraseña</label>
      <input type="password" name="password" class="form-control" id="inputPasswordRegistro" required>
      </div>
      <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label fs-2">Confirma contraseña</label>
      <input type="password" name="confirmPassword" class="form-control" id="confirmPassword" required>
      </div>
      <div class="row">
      <button type="button" class="btn text-warning bg-dark btn-lg" id="submitBtn">SubIngresar</button>
      </div>
      </form>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script type="module" src="js/login.js"></script>
  </body>
</html>
