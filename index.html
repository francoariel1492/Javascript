<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Taller de lutheria en el cual se venden maderas, se construyen instrumentos y se dictan clases de lutheria"/>
    <meta name="keywords" content="musica, instrumentos, maderas, guitarras, bajos, cuerdas frotadas, escuela, cursos, formacion">
    <meta name="author" content="Franco Ariel Parente"/>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <link rel="shortcut icon" href="/css/img/favicon/gtr.png"/>
    <title>Maderas Musicales</title>
  </head>
  <!-- container d-flex flex-column -->
  <body
    class="index text-center min-vh-100 d-flex flex-column justify-content-center"
  >
  <main class="row align-items-center justify-content-center">
    <h1 class="display-2 ">Maderas Musicales</h1>
    <form class="col-10 col-sm-6 col-md-4 col-lg-3" id="formLogIn">
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label fs-2">Usuario</label>
        <input
          type="email"
          name="usuario"
          class="form-control"
          id="inputUsuario"
          aria-describedby="emailHelp"
          required
        />
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label fs-2"
          >Contraseña</label
        >
        <input
          type="password"
          name="password"
          class="form-control"
          id="inputPassword"
          required
        />
      </div>
      <div class="d-flex flex-column py-1">
        <button
          type="button"
          class="btn text-warning bg-dark btn-lg"
          id="loginBtn"
        >
          Ingresar
        </button>
      </div>
      <div class="d-flex flex-column py-1">
        <button
          type="button"
          class="btn text-secondary bg-warning btn-lg"
          id="signBtn"
        >
          Registrate
        </button>
      </div>
    </form>
    <form class="d-none row w-25" id="formRegistro">
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label fs-2">Usuario</label>
        <input
          type="usuario"
          name="usuario"
          class="form-control"
          id="inputUsuarioRegistro"
          aria-describedby="emailHelp"
          required
        />
      </div>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label fs-2">Email</label>
        <input
          type="email"
          name="email"
          class="form-control"
          id="inputEmailRegistro"
          aria-describedby="emailHelp"
          required
        />
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label fs-2"
          >Contraseña</label
        >
        <input
          type="password"
          name="password"
          class="form-control"
          id="inputPasswordRegistro"
          required
        />
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label fs-2"
          >Confirma contraseña</label
        >
        <input
          type="password"
          name="confirmPassword"
          class="form-control"
          id="confirmPassword"
          required
        />
      </div>
      <div class="row">
        <button
          type="button"
          class="btn text-warning bg-dark btn-lg"
          id="submitBtn"
        >
          Registrarse
        </button>
      </div>
    </form>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
    <script type="module" src="js/login.js"></script>
  </body>
</html>
